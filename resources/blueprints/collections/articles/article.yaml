title: Article
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              display: Title
              validate:
                - required
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - underline
                - code
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
                - h4
                - h5
                - h6
                - strikethrough
                - small
                - superscript
                - subscript
                - codeblock
              remove_empty_nodes: false
              target_blank: true
              type: bard
              display: Content
              smart_typography: true
              container: assets
          -
            handle: featured_image
            field:
              type: text
              display: 'Featured Image'
              instructions: 'URL for the featured image'
              input_type: url
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
              character_limit: 160
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              max_items: 1
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: category
            field:
              taxonomies:
                - category
              type: terms
              display: Categories
              mode: select
          -
            handle: tag
            field:
              taxonomies:
                - tag
              type: terms
              display: Tags
              create: true
              sortable: false
