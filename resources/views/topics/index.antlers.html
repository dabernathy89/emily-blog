<header class="mb-8">
    <h1 class="font-display text-4xl lg:text-5xl text-peach">{{ title }}</h1>
    {{ if content }}
        <div class="content font-serif text-warm-brown mt-2">{{ content }}</div>
    {{ /if }}
</header>

{{ taxonomy:topics sort="title" }}
    <h2 class="mb-4">
        <a href="{{ url }}" class="font-display text-2xl text-peach hover:text-peach-dark no-underline">{{ title | title }}</a>
    </h2>
{{ /taxonomy:topics }}
