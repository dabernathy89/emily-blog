<footer class="bg-white border-t border-gray-100 mt-12">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-center">
        <p class="font-display text-3xl text-peach mb-4">{{ settings:site_name ?? "Everyday Accounts" }}</p>
        <div class="flex items-center justify-center gap-4 mb-4">
            {{ settings:social }}
                <a href="{{ url }}" class="text-sage hover:text-peach transition-colors" aria-label="{{ name }}" rel="noopener" target="_blank">
                    {{ svg src="social/{icon}" class="h-5 w-5" }}
                </a>
            {{ /settings:social }}
        </div>
        <p class="text-sm text-warm-gray font-sans">
            &copy; {{ now format="Y" }} {{ settings:site_name ?? "Everyday Accounts" }}
        </p>
    </div>
</footer>
