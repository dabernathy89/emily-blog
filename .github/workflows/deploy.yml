name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_ENV: production
      APP_URL: https://www.everydayaccountsblog.com
      ASSET_URL: ${{ vars.ASSET_URL }}
      STATAMIC_ASSET_URL: ${{ vars.STATAMIC_ASSET_URL }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: auto
      AWS_BUCKET: emily-blog-assets
      AWS_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
      AWS_USE_PATH_STYLE_ENDPOINT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, exif, gd, fileinfo, pcntl, sockets

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Generate app key
        run: php artisan key:generate

      - name: Generate static site
        run: php please ssg:generate

      - name: Sync build assets to R2
        run: |
          aws s3 sync storage/app/static/build/ s3://emily-blog-assets/build/ \
            --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --delete

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy storage/app/static/ --project-name=everyday-accounts-blog
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
